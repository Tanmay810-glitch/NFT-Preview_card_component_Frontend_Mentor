<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="box">
    <div><img src="/images/image-equilibrium.jpg" id = "Diamond" class = "image" alt="">
    <img src="/images/icon-view.svg" id = "view" class = "image" alt="">
    </div>
      <div class="description">
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul class="status" style="list-style: none;">
        <li class = "currency"><img src="images/icon-ethereum.svg" alt="ethereum" id="ethereum"><li id="price"> 0.041 ETH</li></li> 
        <li class="time"><img src="images/icon-clock.svg" alt="clock" id="clock"><li id = "days"> 3 days left</li></li> 
      </ul>
      </div>
      <hr>
    <div id = "name"><img src="/images/image-avatar.png" class = "avatar" alt="avatar"><p class="creator"> Creation of <span>Jules Wyvern</span></p></div> 
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tanmay</a>.
  </div>
</body>
</html>
